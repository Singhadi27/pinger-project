static_resources:
  listeners:
  - name: frontend_listener
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: frontend_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend_services
              domains: ["*"]
              routes:
              - match:
                  prefix: "/info"
                route:
                  cluster: details_service
              - match:
                  prefix: "/"
                route:
                  cluster: pinger_service
          http_filters:
          - name: envoy.filters.http.router

  clusters:
  - name: pinger_service
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: pinger_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: pinger-v1-service.default.svc.cluster.local
                port_value: 3000

  - name: details_service
    connect_timeout: 5s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: details_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: details-service.default.svc.cluster.local
                port_value: 4000

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

